name: chefgenius
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Library dasar & UI
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.1.0

  # Untuk state management
  provider: ^6.1.1
  
  # Untuk database lokal Hive
  hive: ^2.2.3
