dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: 2.4.13
  hive_generator: ^2.0.1

  
flutter:
  uses-material-design: true

  assets:
    - assets/data/initial_recipes.json
    - assets/images/icon_chefgenius.png
    - assets/images/Chef_Cei/

flutter_launcher_icons:
